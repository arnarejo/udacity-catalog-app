{% extends 'layout.html' %}
{% block body %}

<div class="row">
  <div class="col-md-3 box1">
    <h4>Categories</h4>
    {% for category in categories %}
    <a href="{{ url_for('categoryItems', category=category.name) }}"><p>{{ category.name }}</p></a>
    {% endfor %}
  </div>
  <div class="col-md-9 box2">

    <h4>{{ category }} Items ( {{ items_list | length }} items)</h4>

    {% for item in items_list %}
    <a href="{{ url_for('eachItem', category=item.category_name, item_name=item.name) }}"><p>{{ item.name }}</p></a>

    {% endfor %}
  </div>
</div>

{% endblock %}
